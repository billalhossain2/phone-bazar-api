<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>PHONE HUNTER!</title>
  </head>
  <body>
    <h1 class="container text-center py-3 text-secondary">Welcome to Phone Hunter!</h1>

    <!-- Search Field  -->
    <div class="container">
      <form class="d-flex my-3">
        <input id="search-field" class="form-control me-2" type="search" placeholder="Search Phone Here..." aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <!-- Not found message on searching  -->
    <div id="phone-alert" class="container alert alert-warning d-none" role="alert">
      <h4>No phone available with this name</h4>
    </div>

    <!-- Show Error Message  -->
    <div id="error-message-container" class="container alert alert-danger d-none" role="alert">
      <h3>Please check your internet connection !</h3>
    </div>

    <!-- cards area  -->
    <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Phone will go here ...........  -->
      </div>

      <!-- Show spinner while loading ..........  -->
      <div id="Spinner" class=" container d-flex justify-content-center p-5"><img src="img/Spinner.gif" alt="Spinner Loading....."></div>

       <!-- Load More Phones Button  -->
      <div class="d-flex justify-content-center my-4">
        <button id="load-btn" type="button" class="btn btn-success d-none">Load More</button>
      </div>

<!-- Modal -->
<div class="modal fade p-5" id="phoneDetail" tabindex="-1" aria-labelledby="phoneDetailLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="phone-title" class="modal-title" id="phoneDetailLabel">Phone Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive-sm">
        <table class="table table-striped table-hover table align-middle">
           <tbody id="details-table">
             
           </tbody>
        </table>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom Js  -->
    <script src="js/app.js"></script>
  </body>
</html>
